name: Deploy Fitness Booking

on:
  push:
    branches:
      - master  # Se ejecutarÃ¡ solo cuando hagas push a la rama master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Create environment file
        run: |
          cat > src/environments/environment.ts << EOF
          export const environment = {
            production: true,
            supabase: {
              url: '${{ secrets.SUPABASE_URL }}',
              anonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
            },
          };
          EOF

      - name: Build Angular App
        run: npm run build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USER }}
          password: ${{ secrets.IONOS_PASS }}
          source: "dist/fitness-booking/browser/"
          target: "/kunden/homepages/25/d4298812114/htdocs/fitness-booking/"
          strip_components: 3
